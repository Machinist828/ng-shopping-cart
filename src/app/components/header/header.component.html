<mat-toolbar color="primary">
  <div>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon [classList]="'menu_icon'">menu</mat-icon>
    </button>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end">
    <button mat-icon-button (click)="onShoppingCartToggle()">
      <mat-icon [classList]="'cart_icon'">shopping_cart</mat-icon>
    </button>
    <div *ngIf="numberOfItemsInCart > 0" class="cart_value">
      {{ numberOfItemsInCart }}
    </div>
  </div>
</mat-toolbar>
